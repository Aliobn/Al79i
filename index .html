<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>استبيان طلب تصميم</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            text-align: right;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            max-width: 500px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            margin-top: 15px;
            background-color: #28a745;
            color: white;
            padding: 10px;
            border: none;
            width: 100%;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>استبيان طلب تصميم</h2>
    <form action="submit_form.php" method="POST">
        <label for="name">الاسم الكامل:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">البريد الإلكتروني:</label>
        <input type="email" id="email" name="email" required>

        <label for="design_type">نوع التصميم المطلوب:</label>
        <select id="design_type" name="design_type" required>
            <option value="logo">شعار</option>
            <option value="branding">هوية بصرية</option>
            <option value="social_media">تصاميم سوشيال ميديا</option>
            <option value="other">أخرى</option>
        </select>

        <label for="colors">الألوان المفضلة:</label>
        <input type="text" id="colors" name="colors" placeholder="مثال: أزرق، أسود، أبيض">

        <label for="style">الأسلوب المطلوب:</label>
        <select id="style" name="style" required>
            <option value="minimalist">بسيط</option>
            <option value="modern">حديث</option>
            <option value="luxury">فاخر</option>
            <option value="playful">مرح</option>
        </select>

        <label for="details">تفاصيل إضافية:</label>
        <textarea id="details" name="details" rows="4" placeholder="اكتب أي تفاصيل إضافية هنا..."></textarea>

        <button type="submit">إرسال الطلب</button>
    </form>
</div>

</body>
</html>
